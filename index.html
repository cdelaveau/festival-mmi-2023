<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC² - Votre santé, notre priorité</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com/dist/tailwind.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans leading-normal tracking-normal">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4">
            <h1 class="py-4 text-center text-gray-900 text-lg font-bold">Calculatrice d'IMC</h1>
        </div>
    </header>
    <main class="container mx-auto mt-6 px-4">
        <form class="max-w-lg mx-auto p-4 rounded-lg shadow bg-white">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="weight">Poids (en kg)</label>
                <div class="relative">
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="weight" name="weight" type="number" required/>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="height">Taille (en m)</label>
                <div class="relative">
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="height" name="height" type="number" step="0.01" required />
                </div>
            </div>
            <div class="flex items-center justify-center">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Calculer</button>
            </div>
        </form>
        <div id="results"></div>
    </main>
    <br>
    <footer class="bg-white shadow">
        <div class="container mx-auto p-4">
            <p class="text-gray-500 text-center">Réalisé avec ❤️ par Cyriaque Delaveau</p>
        </div>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
